<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator (2 power)</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Calculator2P</h1>
      <input type="text" id="display-input" disabled />
      <div class="calculator-key">
        <button class="calculator-btn" id="ac">AC</button>
        <button class="calculator-btn">%</button>
        <button class="calculator-btn">/</button>
        <button class="calculator-btn" id="del">DEL</button>
      </div>
      <div class="calculator-key">
        <button class="calculator-btn">7</button>
        <button class="calculator-btn">8</button>
        <button class="calculator-btn">9</button>
        <button class="calculator-btn" id="point1">*</button>
      </div>
      <div class="calculator-key">
        <button class="calculator-btn">4</button>
        <button class="calculator-btn">5</button>
        <button class="calculator-btn">6</button>
        <button class="calculator-btn">-</button>
      </div>
      <div class="calculator-key">
        <button class="calculator-btn">1</button>
        <button class="calculator-btn">2</button>
        <button class="calculator-btn">3</button>
        <button class="calculator-btn">+</button>
      </div>
      <div class="calculator-key">
        <button class="calculator-btn">0</button>
        <button class="calculator-btn">00</button>
        <button class="calculator-btn" id="point">.</button>
        <button class="calculator-btn" id="qual-sing">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
